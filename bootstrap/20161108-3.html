<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/20161108-3.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse ">
        <div class="container-fluid">
            <div class="navbar-header">
                <!-- 導覽頁設定的div -->
                <button type="button" class="navbar-toggle collapsed" datatoggle="collapse" data-target="#mynavbar-content">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="http://placehold.it/150x50&text=Logo" alt=""></a>
            </div>
            <!--navbar-header end-->
            <!-- navbar-header 結尾後，才是內容 -->
            <div class="collapse navbar-collapse" id="mynavbar-content">
                <!-- 作為目的地才需要符號# -->
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Products</a></li>
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">More<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Board of Members</a></li>
                            <li><a href="#">Developers Team</a></li>
                            <li><a href="#">Designing Team</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Investors</a></li>
                            <li><a href="#">Share holders</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="jumbo" class="jumbotron">
        <div>
            Welcome to my site
        </div>
        <video autoplay poster="assets/waterdrop.jpg" id="bgvid" loop>
            <source src="assets/waterdrop.mp4" type="video/mp4">
        </video>
    </div>
</body>

</html>
