<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/20161111.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <!-- HTML5 shim and Respond.js 讓 IE8 支援 HTML5 元素與媒體查詢 -->
    <!-- 警告：Respond.js 無法在 file:// 協定下運作 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <ul class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#">Category</a></li>
        <li><a href="#">Link</a></li>
    </ul>
    <div class="jumbotron full-img">
        <div class="container-fluid content">
            <div id="slideshow" class="carousel slide" dataride="carousel">
                <div class="carousel-inner" role="listbox">
                    <!-- 所要輪播的圖片 -->
                    <div class="item active"><img src="1.jpg" alt=""></div>
                    <div class="item"><img src="2.jpg" alt=""></div>
                </div>
                <div class="control-btn">
                    <!-- 左右兩邊上下<一>頁按鈕 -->
                    <a href="#slideshow" class="left carousel-control" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" ariahiddden="true"></span>
                    </a>
                    <a href="#slideshow" class="right carousel-control" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" ariahiddden="true">
                        </span>
                    </a>
                </div>
                <ol class="carousel-indicators">
                    <!-- 每頁的小圓點按鈕 -->
                    <li data-target="#slideshow" data-slide-to="0"></li>
                    <li data-target="#slideshow" data-slide-to="1"></li>
                </ol>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                      <i class="fa fa-circle fa-stack-2x text-primary"></i>
                      <i class="fa fa-hand-spock-o  fa-stack-1x fa-inverse"></i>
                    </span>
                    <h1></h1>
                </div>
                <div class="col-md-4"><span class="fa-stack fa-4x">
                      <i class="fa fa-circle fa-stack-2x text-primary"></i>
                      <i class="fa fa-hand-scissors-o fa-stack-1x fa-inverse"></i>
                    </span></div>
                <div class="col-md-4"><span class="fa-stack fa-4x">
                      <i class="fa fa-circle fa-stack-2x text-primary"></i>
                      <i class="fa fa-hand-rock-o fa-stack-1x fa-inverse"></i>
                    </span></div>
            </div>
        </div>
    </div>
    <!-- jQuery (Bootstrap 所有外掛均需要使用) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- 依需要參考已編譯外掛版本（如下），或各自獨立的外掛版本 -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
